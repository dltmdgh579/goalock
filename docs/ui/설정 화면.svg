<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 780">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5e72e4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#825ee4;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="0" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="360" height="780" fill="#f8f9fe" />
  
  <!-- 상태 바 -->
  <rect x="0" y="0" width="360" height="30" fill="#f8f9fe" />
  <text x="25" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#525f7f">10:30</text>
  <text x="320" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="12" text-anchor="end" fill="#525f7f">80%</text>
  
  <!-- 헤더 -->
  <rect x="0" y="30" width="360" height="80" fill="url(#headerGradient)" />
  <text x="25" y="75" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="700" fill="#ffffff">설정</text>
  
  <!-- 뒤로가기 버튼 -->
  <path d="M20,55 l10,-10 v5 h5 v10 h-5 v5 Z" fill="#ffffff" />
  
  <!-- 스크롤 영역 - 네비게이션 바가 없으므로 더 길게 확장 -->
  <rect x="0" y="110" width="360" height="670" fill="#f8f9fe" />
  
  <!-- 설정 섹션 - 목표 리마인더 -->
  <text x="25" y="135" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" fill="#8898aa">목표 리마인더</text>
  
  <!-- 리마인더 주기 설정 -->
  <rect x="20" y="150" width="320" height="70" rx="15" ry="15" fill="#ffffff" filter="url(#dropShadow)" />
  <text x="40" y="185" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="500" fill="#525f7f">리마인더 주기</text>
  <text x="280" y="185" font-family="'Segoe UI', Arial, sans-serif" font-size="16" text-anchor="end" fill="#8898aa">매일</text>
  <path d="M300,185 l-5,-5 l5,-5 l5,5 Z" fill="#525f7f" />
  
  <!-- 리마인더 시간 설정 -->
  <rect x="20" y="230" width="320" height="70" rx="15" ry="15" fill="#ffffff" filter="url(#dropShadow)" />
  <text x="40" y="265" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="500" fill="#525f7f">리마인더 시간</text>
  <text x="280" y="265" font-family="'Segoe UI', Arial, sans-serif" font-size="16" text-anchor="end" fill="#8898aa">오전 9:00</text>
  <path d="M300,265 l-5,-5 l5,-5 l5,5 Z" fill="#525f7f" />
  
  <!-- 설정 섹션 - 잠금화면 -->
  <text x="25" y="330" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" fill="#8898aa">잠금화면 설정</text>
  
  <!-- 잠금화면 목표 표시 -->
  <rect x="20" y="345" width="320" height="70" rx="15" ry="15" fill="#ffffff" filter="url(#dropShadow)" />
  <text x="40" y="380" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="500" fill="#525f7f">잠금화면에 목표 표시</text>
  <!-- 토글 스위치 -->
  <rect x="255" y="365" width="50" height="28" rx="14" ry="14" fill="#5e72e4" />
  <circle cx="287" cy="379" r="12" fill="#ffffff" />
  
  <!-- 동기부여 메시지 표시 -->
  <rect x="20" y="425" width="320" height="70" rx="15" ry="15" fill="#ffffff" filter="url(#dropShadow)" />
  <text x="40" y="460" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="500" fill="#525f7f">동기부여 메시지 표시</text>
  <!-- 토글 스위치 -->
  <rect x="255" y="445" width="50" height="28" rx="14" ry="14" fill="#5e72e4" />
  <circle cx="287" cy="459" r="12" fill="#ffffff" />
  
  <!-- 설정 섹션 - 앱 정보 -->
  <text x="25" y="525" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" fill="#8898aa">앱 정보</text>
  
  <!-- 버전 정보 -->
  <rect x="20" y="540" width="320" height="70" rx="15" ry="15" fill="#ffffff" filter="url(#dropShadow)" />
  <text x="40" y="575" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="500" fill="#525f7f">앱 버전</text>
  <text x="280" y="575" font-family="'Segoe UI', Arial, sans-serif" font-size="16" text-anchor="end" fill="#8898aa">v1.0.0</text>
  
  <!-- 피드백 보내기 -->
  <rect x="20" y="620" width="320" height="70" rx="15" ry="15" fill="#ffffff" filter="url(#dropShadow)" />
  <text x="40" y="655" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="500" fill="#525f7f">피드백 보내기</text>
  <text x="300" y="655" font-family="'Segoe UI', Arial, sans-serif" font-size="16" text-anchor="end" fill="#8898aa">></text>
  
  <!-- 테마 설정 -->
  <rect x="20" y="700" width="320" height="70" rx="15" ry="15" fill="#ffffff" filter="url(#dropShadow)" />
  <text x="40" y="735" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="500" fill="#525f7f">다크 모드</text>
  <!-- 토글 스위치 -->
  <rect x="255" y="720" width="50" height="28" rx="14" ry="14" fill="#dee2e6" />
  <circle cx="269" cy="734" r="12" fill="#ffffff" />
</svg>