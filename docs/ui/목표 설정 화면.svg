<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 780">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5e72e4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#825ee4;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="0" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="360" height="780" fill="#f8f9fe" />
  
  <!-- 상태 바 -->
  <rect x="0" y="0" width="360" height="30" fill="#f8f9fe" />
  <text x="25" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#525f7f">10:30</text>
  <text x="320" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="12" text-anchor="end" fill="#525f7f">80%</text>
  
  <!-- 헤더 -->
  <rect x="0" y="30" width="360" height="80" fill="url(#headerGradient)" />
  <text x="180" y="75" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="700" text-anchor="middle" fill="#ffffff">새 목표 설정</text>
  
  <!-- 뒤로가기 버튼 -->
  <path d="M25,75 l20,-20 v10 h5 v20 h-5 v10 Z" fill="#ffffff" />
  
  <!-- 스크롤 영역 - 네비게이션 바가 없으므로 더 길게 확장 -->
  <rect x="0" y="110" width="360" height="670" fill="#f8f9fe" />
  
  <!-- 폼 컨테이너 -->
  <rect x="20" y="130" width="320" height="600" rx="20" ry="20" fill="#ffffff" filter="url(#dropShadow)" />
  
  <!-- 목표 제목 필드 -->
  <text x="40" y="160" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#525f7f">목표 제목</text>
  <rect x="40" y="170" width="280" height="50" rx="10" ry="10" fill="#f1f3fa" stroke="#dee2e6" stroke-width="1" />
  <text x="60" y="200" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#525f7f">정보처리기사 자격증 따기</text>
  
  <!-- 목표 유형 선택 -->
  <text x="40" y="250" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#525f7f">목표 유형</text>
  <rect x="40" y="260" width="280" height="50" rx="10" ry="10" fill="#f1f3fa" stroke="#dee2e6" stroke-width="1" />
  <text x="60" y="290" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#525f7f">자격증/학습</text>
  <path d="M300,290 l-5,-5 l5,-5 l5,5 Z" fill="#525f7f" />
  
  <!-- 목표 기한 필드 -->
  <text x="40" y="340" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#525f7f">목표 기한 (선택)</text>
  <rect x="40" y="350" width="280" height="50" rx="10" ry="10" fill="#f1f3fa" stroke="#dee2e6" stroke-width="1" />
  <text x="60" y="380" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#525f7f">2025년 6월 30일</text>
  <path d="M300,380 l-5,-5 l5,-5 l5,5 Z" fill="#525f7f" />
  
  <!-- 목표 중요도 -->
  <text x="40" y="430" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#525f7f">중요도</text>
  
  <!-- 중요도 선택 버튼 -->
  <rect x="40" y="440" width="80" height="35" rx="17.5" ry="17.5" fill="#f1f3fa" stroke="#dee2e6" stroke-width="1" />
  <text x="80" y="460" font-family="'Segoe UI', Arial, sans-serif" font-size="12" text-anchor="middle" fill="#8898aa">보통</text>
  
  <rect x="130" y="440" width="80" height="35" rx="17.5" ry="17.5" fill="#5e72e4" />
  <text x="170" y="460" font-family="'Segoe UI', Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">중요</text>
  
  <rect x="220" y="440" width="100" height="35" rx="17.5" ry="17.5" fill="#f1f3fa" stroke="#dee2e6" stroke-width="1" />
  <text x="270" y="460" font-family="'Segoe UI', Arial, sans-serif" font-size="12" text-anchor="middle" fill="#8898aa">매우 중요</text>
  
  <!-- 잠금화면 표시 옵션 -->
  <text x="40" y="505" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#525f7f">잠금화면에 표시</text>
  
  <!-- 토글 스위치 -->
  <rect x="255" y="495" width="50" height="28" rx="14" ry="14" fill="#5e72e4" />
  <circle cx="287" cy="509" r="12" fill="#ffffff" />
  
  <!-- 동기부여 메시지 설정 -->
  <text x="40" y="555" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#525f7f">동기부여 메시지 (선택)</text>
  <rect x="40" y="565" width="280" height="70" rx="10" ry="10" fill="#f1f3fa" stroke="#dee2e6" stroke-width="1" />
  <text x="60" y="595" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-style="italic" fill="#8898aa">오늘 한 걸음이 내일의 큰 성과를 만듭니다.</text>
  
  <!-- 로드맵 설정 버튼 -->
  <rect x="40" y="655" width="280" height="45" rx="22.5" ry="22.5" fill="#f1f3fa" stroke="#5e72e4" stroke-width="1.5" />
  <text x="180" y="683" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#5e72e4">로드맵 설정하기</text>
  
  <!-- 저장 버튼 -->
  <rect x="40" y="710" width="280" height="45" rx="22.5" ry="22.5" fill="url(#headerGradient)" />
  <text x="180" y="738" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#ffffff">저장하기</text>
</svg>