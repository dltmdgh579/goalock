<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 780">
  <defs>
    <linearGradient id="widgetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(94,114,228,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(130,94,228,0.3);stop-opacity:1" />
    </linearGradient>
    <filter id="glowEffect" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="0" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- 배경 (잠금화면) -->
  <rect width="360" height="780" fill="#111827" />
  
  <!-- 배경 이미지 (희미하게) - 산과 별 -->
  <path d="M0,780 L0,450 L100,380 L180,480 L260,380 L360,420 L360,780 Z" fill="#1a2234" />
  <circle cx="50" cy="250" r="1.5" fill="#ffffff" />
  <circle cx="120" cy="180" r="1.5" fill="#ffffff" />
  <circle cx="250" cy="200" r="1.5" fill="#ffffff" />
  <circle cx="320" cy="220" r="1.5" fill="#ffffff" />
  <circle cx="180" cy="150" r="1.5" fill="#ffffff" />
  
  <!-- 상태 바 -->
  <rect x="0" y="0" width="360" height="30" fill="rgba(0,0,0,0.2)" />
  <text x="25" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#ffffff">10:30</text>
  <text x="320" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="12" text-anchor="end" fill="#ffffff">80%</text>
  
  <!-- 잠금화면 시간 -->
  <text x="180" y="200" font-family="'Segoe UI', Arial, sans-serif" font-size="70" font-weight="300" text-anchor="middle" fill="#ffffff">10:30</text>
  <text x="180" y="240" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="400" text-anchor="middle" fill="#ffffff">2025년 3월 20일 목요일</text>
  
  <!-- 날씨 정보 -->
  <text x="180" y="280" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="400" text-anchor="middle" fill="rgba(255,255,255,0.7)">서울, 맑음 18°C</text>
  
  <!-- 목표 위젯 -->
  <rect x="30" y="320" width="300" height="180" rx="25" ry="25" fill="url(#widgetGradient)" filter="url(#glowEffect)" />
  
  <!-- 목표 내용 -->
  <text x="60" y="360" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" fill="#ffffff">나의 목표</text>
  <text x="60" y="400" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="700" fill="#ffffff">정보처리기사 자격증 따기</text>
  <text x="60" y="430" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)">D-102</text>
  
  <!-- 구분선 -->
  <line x1="60" y1="450" x2="300" y2="450" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
  
  <!-- 동기부여 메시지 -->
  <text x="60" y="470" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-style="italic" fill="rgba(255,255,255,0.8)">"오늘 한 걸음이 내일의 큰 성과를 만듭니다."</text>
  
  <!-- 알림 미리보기 -->
  <rect x="30" y="530" width="300" height="70" rx="15" ry="15" fill="rgba(255,255,255,0.1)" />
  <text x="60" y="560" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#ffffff">메시지</text>
  <text x="60" y="580" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">친구: 오늘 회의 준비 다 됐어?</text>
  
  <!-- 화면 잠금 표시 -->
  <rect x="0" y="700" width="360" height="80" fill="rgba(0,0,0,0.2)" />
  
  <!-- 잠금 아이콘 -->
  <circle cx="180" cy="740" r="18" stroke="#ffffff" stroke-width="1.5" fill="none" />
  <rect x="173" y="735" width="14" height="16" rx="2" ry="2" stroke="#ffffff" stroke-width="1.5" fill="none" />
  <path d="M177,735 v-5 a3,3 0 0,1 6,0 v5" stroke="#ffffff" stroke-width="1.5" fill="none" />
  
  <!-- 카메라 아이콘 -->
  <circle cx="280" cy="740" r="15" stroke="#ffffff" stroke-width="1.5" fill="none" />
  <circle cx="280" cy="738" r="5" stroke="#ffffff" stroke-width="1.5" fill="none" />
  <line x1="275" y1="744" x2="285" y2="744" stroke="#ffffff" stroke-width="1.5" />
</svg>