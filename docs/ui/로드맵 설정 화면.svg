<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 780">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5e72e4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#825ee4;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="0" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="360" height="780" fill="#f8f9fe" />
  
  <!-- 상태 바 -->
  <rect x="0" y="0" width="360" height="30" fill="#f8f9fe" />
  <text x="25" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#525f7f">10:30</text>
  <text x="320" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="12" text-anchor="end" fill="#525f7f">80%</text>
  
  <!-- 헤더 -->
  <rect x="0" y="30" width="360" height="100" fill="url(#headerGradient)" />
  <text x="180" y="75" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="700" text-anchor="middle" fill="#ffffff">로드맵 설정</text>
  <text x="180" y="105" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="400" text-anchor="middle" fill="rgba(255,255,255,0.8)">정보처리기사 자격증 따기</text>
  
  <!-- 뒤로가기 버튼 -->
  <path d="M25,75 l20,-20 v10 h5 v20 h-5 v10 Z" fill="#ffffff" />
  
  <!-- 안내 텍스트 -->
  <rect x="20" y="150" width="320" height="70" rx="10" ry="10" fill="#f8f9fe" filter="url(#dropShadow)" />
  <text x="40" y="180" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#8898aa">큰 목표를 작은 단계로 나누어 보세요.</text>
  <text x="40" y="205" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#8898aa">각 단계는 목표 달성을 위한 이정표가 됩니다.</text>
  
  <!-- 단계 추가 영역 -->
  <rect x="20" y="240" width="320" height="430" rx="20" ry="20" fill="#ffffff" filter="url(#dropShadow)" />
  
  <!-- 단계 1 -->
  <rect x="40" y="270" width="280" height="70" rx="10" ry="10" fill="#f1f3fa" />
  <circle cx="65" cy="305" r="18" fill="#5e72e4" />
  <text x="65" y="311" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#ffffff">1</text>
  <text x="95" y="290" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#8898aa">단계 1</text>
  <text x="95" y="315" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="500" fill="#525f7f">기본 이론 공부</text>
  
  <!-- 삭제 버튼 -->
  <circle cx="300" cy="305" r="15" fill="#f8f9fe" />
  <text x="300" y="310" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#8898aa">×</text>
  
  <!-- 단계 2 -->
  <rect x="40" y="350" width="280" height="70" rx="10" ry="10" fill="#f1f3fa" />
  <circle cx="65" cy="385" r="18" fill="#5e72e4" />
  <text x="65" y="391" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#ffffff">2</text>
  <text x="95" y="370" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#8898aa">단계 2</text>
  <text x="95" y="395" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="500" fill="#525f7f">기출문제 풀이</text>
  
  <!-- 삭제 버튼 -->
  <circle cx="300" cy="385" r="15" fill="#f8f9fe" />
  <text x="300" y="390" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#8898aa">×</text>
  
  <!-- 단계 3 -->
  <rect x="40" y="430" width="280" height="70" rx="10" ry="10" fill="#f1f3fa" />
  <circle cx="65" cy="465" r="18" fill="#5e72e4" />
  <text x="65" y="471" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#ffffff">3</text>
  <text x="95" y="450" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#8898aa">단계 3</text>
  <text x="95" y="475" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="500" fill="#525f7f">실전 모의고사</text>
  
  <!-- 삭제 버튼 -->
  <circle cx="300" cy="465" r="15" fill="#f8f9fe" />
  <text x="300" y="470" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#8898aa">×</text>
  
  <!-- 단계 4 -->
  <rect x="40" y="510" width="280" height="70" rx="10" ry="10" fill="#f1f3fa" />
  <circle cx="65" cy="545" r="18" fill="#5e72e4" />
  <text x="65" y="551" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#ffffff">4</text>
  <text x="95" y="530" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#8898aa">단계 4</text>
  <text x="95" y="555" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="500" fill="#525f7f">최종 시험 응시</text>
  
  <!-- 삭제 버튼 -->
  <circle cx="300" cy="545" r="15" fill="#f8f9fe" />
  <text x="300" y="550" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#8898aa">×</text>
  
  <!-- 단계 추가 버튼 -->
  <rect x="40" y="590" width="280" height="50" rx="25" ry="25" fill="#f1f3fa" stroke="#5e72e4" stroke-width="1.5" stroke-dasharray="3,3" />
  <text x="180" y="620" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#5e72e4">+ 단계 추가하기</text>
  
  <!-- 저장 버튼 -->
  <rect x="20" y="680" width="320" height="50" rx="25" ry="25" fill="url(#headerGradient)" />
  <text x="180" y="712" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#ffffff">저장하기</text>
  
  <!-- 네비게이션 바 -->
  <rect x="0" y="730" width="360" height="50" fill="#ffffff" stroke="#e8e8e8" stroke-width="1" />
  
  <!-- 홈 아이콘 -->
  <path d="M50,745 l10,-8 l10,8 v10 h-5 v-7 h-10 v7 h-5 Z" fill="#8898aa" />
  <text x="60" y="770" font-family="'Segoe UI', Arial, sans-serif" font-size="10" text-anchor="middle" fill="#8898aa">홈</text>
  
  <!-- 목표 리스트 아이콘 -->
  <rect x="170" y="745" width="16" height="3" rx="1" ry="1" fill="#5e72e4" />
  <rect x="170" y="750" width="20" height="3" rx="1" ry="1" fill="#5e72e4" />
  <rect x="170" y="755" width="14" height="3" rx="1" ry="1" fill="#5e72e4" />
  <text x="180" y="770" font-family="'Segoe UI', Arial, sans-serif" font-size="10" text-anchor="middle" fill="#5e72e4">목표 리스트</text>
  
  <!-- 설정 아이콘 -->
  <circle cx="300" cy="750" r="8" stroke="#8898aa" stroke-width="1.5" fill="none" />
  <path d="M300,742 v2 M300,756 v2 M292,750 h2 M306,750 h2" stroke="#8898aa" stroke-width="1.5" />
  <text x="300" y="770" font-family="'Segoe UI', Arial, sans-serif" font-size="10" text-anchor="middle" fill="#8898aa">설정</text>
</svg>