<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 780">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5e72e4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2dce89;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="0" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="360" height="780" fill="#f8f9fe" />
  
  <!-- 상태 바 -->
  <rect x="0" y="0" width="360" height="30" fill="#f8f9fe" />
  <text x="25" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#525f7f">10:30</text>
  <text x="320" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="12" text-anchor="end" fill="#525f7f">80%</text>
  
  <!-- 헤더 -->
  <rect x="0" y="30" width="360" height="120" fill="url(#headerGradient)" />
  <text x="20" y="75" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="700" fill="#ffffff">정보처리기사 자격증 따기</text>
  <text x="20" y="105" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="400" fill="#ffffff">목표 달성일: 2025년 6월 30일 (D-102)</text>
  
  <!-- 뒤로가기 버튼 -->
  <path d="M20,50 l10,-10 v5 h5 v10 h-5 v5 Z" fill="#ffffff" />
  
  <!-- 메뉴 버튼 -->
  <circle cx="330" cy="50" r="15" fill="rgba(255,255,255,0.2)" />
  <circle cx="320" cy="50" r="2" fill="#ffffff" />
  <circle cx="330" cy="50" r="2" fill="#ffffff" />
  <circle cx="340" cy="50" r="2" fill="#ffffff" />

  <!-- 탭 메뉴 -->
  <rect x="0" y="150" width="360" height="50" fill="#ffffff" />
  <rect x="0" y="150" width="180" height="50" fill="#ffffff" />
  <text x="90" y="180" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#5e72e4">목표</text>
  <line x1="70" y1="200" x2="110" y2="200" stroke="#5e72e4" stroke-width="3" stroke-linecap="round" />
  
  <rect x="180" y="150" width="180" height="50" fill="#ffffff" />
  <text x="270" y="180" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#8898aa">로드맵</text>
  
  <!-- 스크롤 영역 - 네비게이션 바가 없으므로 더 길게 확장 -->
  <rect x="0" y="200" width="360" height="580" fill="#f8f9fe" />
  
  <!-- 진행률 카드 -->
  <rect x="20" y="210" width="320" height="110" rx="15" ry="15" fill="#ffffff" filter="url(#dropShadow)" />
  <text x="40" y="240" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="600" fill="#525f7f">진행 상황</text>
  
  <!-- 진행률 바 -->
  <text x="290" y="240" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="600" text-anchor="end" fill="#5e72e4">65%</text>
  <rect x="40" y="260" width="260" height="12" rx="6" ry="6" fill="#f1f3fa" />
  <rect x="40" y="260" width="169" height="12" rx="6" ry="6" fill="url(#progressGradient)" />
  
  <!-- 진행 단계 -->
  <text x="40" y="290" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#8898aa">현재 단계: 리스닝 연습 단계 (3/5)</text>
  
  <!-- 수정 아이콘 -->
  <circle cx="310" cy="240" r="12" fill="#f1f3fa" />
  <path d="M304,240 l4,4 l8,-8" stroke="#5e72e4" stroke-width="1.5" fill="none" />
  
  <!-- 목표 설명 카드 -->
  <rect x="20" y="335" width="320" height="120" rx="15" ry="15" fill="#ffffff" filter="url(#dropShadow)" />
  <text x="40" y="365" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="600" fill="#525f7f">목표 설명</text>
  <text x="40" y="395" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#8898aa">정보처리기사 자격증을 취득하여 IT 전문성을</text>
  <text x="40" y="420" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#8898aa">향상시키고 경력 발전의 기반을 마련합니다.</text>
  
  <!-- 수정 아이콘 -->
  <circle cx="310" cy="365" r="12" fill="#f1f3fa" />
  <path d="M304,365 l4,4 l8,-8" stroke="#5e72e4" stroke-width="1.5" fill="none" />
  
  <!-- 동기부여 카드 -->
  <rect x="20" y="470" width="320" height="90" rx="15" ry="15" fill="#ffffff" filter="url(#dropShadow)" />
  <text x="40" y="500" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="600" fill="#525f7f">동기부여 메시지</text>
  <text x="40" y="530" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-style="italic" fill="#8898aa">"오늘 한 걸음이 내일의 큰 성과를 만듭니다."</text>
  
  <!-- 수정 아이콘 -->
  <circle cx="310" cy="500" r="12" fill="#f1f3fa" />
  <path d="M304,500 l4,4 l8,-8" stroke="#5e72e4" stroke-width="1.5" fill="none" />
  
  <!-- 알림 설정 카드 -->
  <rect x="20" y="575" width="320" height="90" rx="15" ry="15" fill="#ffffff" filter="url(#dropShadow)" />
  <text x="40" y="605" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="600" fill="#525f7f">알림 설정</text>
  <text x="40" y="635" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#8898aa">매일 오전 9:00</text>
  
  <!-- 토글 스위치 -->
  <rect x="255" y="615" width="50" height="28" rx="14" ry="14" fill="#5e72e4" />
  <circle cx="287" cy="629" r="12" fill="#ffffff" />
  
  <!-- 삭제 버튼 -->
  <rect x="20" y="690" width="320" height="50" rx="25" ry="25" fill="#ffffff" stroke="#ff4d4d" stroke-width="2" />
  <text x="180" y="720" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#ff4d4d">삭제하기</text>
</svg>